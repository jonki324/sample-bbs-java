# topics
fetchByIdTopics=SELECT * FROM topics WHERE id = ?
fetchAllTopics=SELECT * FROM topics
insertTopics=INSERT INTO topics(name) VALUES(?)
updateTopics=UPDATE topics SET name = ?, modified = ? WHERE id = ?
deleteTopics=DELETE FROM topics WHERE id = ?

# comments
fetchByIdComments=SELECT * FROM comments WHERE id = ?
fetchAllComments=SELECT * FROM comments
insertComments=INSERT INTO comments(topic_id, contents) VALUES(?, ?)
updateComments=UPDATE comments SET contents = ?, modified = ? WHERE id = ?
deleteComments=DELETE FROM comments WHERE id = ?
